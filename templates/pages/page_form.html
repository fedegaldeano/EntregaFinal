{% extends 'base.html' %}
{% block title %}Formulario de Página{% endblock %}
{% block content %}
<h2>{{ view.object|default:"Nueva" }} Página</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Guardar</button>
</form>
{% endblock %}
